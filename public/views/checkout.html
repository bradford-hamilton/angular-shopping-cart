<div class="padding">
  <div class="container-fluid">

    <div class="row checkout-margin-top">
      <div class="col-lg-6">
        <h2>My Shopping Cart</h2>
      </div>
      <div class="col-lg-6 pull-right">
        <h2>Order Total: {{  }}</h2>
      </div>
    </div>


    <div class="row">

      <div class="col-lg-6">
        <h4 class='padding-left'>Product</h4>
      </div>

      <div class="col-lg-2">
        <h4 class='padding-left'>Quantity</h4>
      </div>

      <div class="col-lg-2">
        <h4>Subtotal: </h4>
      </div>

      <div class="col-lg-2">

      </div>

    </div>
    <!-- Angular data below -->

    <ul ng-repeat='item in checkoutItems' class='light-grey-borders' >
      <div class="row">

        <div class="col-lg-6">
          <h4 class='padding-left'>{{ item.name }}</h4>
          <img ng-src="{{ item.imageUrl }}" alt="" />
        </div>

        <div class="col-lg-2">

          <h4 ng-hide='edit' class='padding-left'>{{ item.quantity }}</h4>

          <span ng-show='edit'>
            <label for="quantity">Quantity</label>
            <select id="quantity" ng-model='item.quantity'>
              <option value='1'>1</option>
              <option value='2'>2</option>
              <option value='3'>3</option>
            </select>
          </span>

        </div>

        <div class="col-lg-2">
          <h4>{{ item.quantity * item.price }}</h4>
        </div>

        <div class="col-lg-2">
          <button type="button" class='btn btn-warning' ng-hide='edit' ng-click='toggleEdit(); addToBag(item)'>Edit</button>
          <button type="button" class='btn btn-warning' ng-show='edit' ng-click='toggleEdit(); addToBag(item)'>Save</button>

          <button type="button" class='btn btn-danger' ng-click='removeFromBag(item)'>Remove</button>
        </div>

      </div>
    </ul>

  </div>
</div>
